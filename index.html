<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
	    <input type="radio" name="point" id="slide2">
	    <input type="radio" name="point" id="slide3">
	    <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1"></div>
		    <div class="slides slide2"></div>
		    <div class="slides slide3"></div>
		    <div class="slides slide4"></div>
        </div>
        
            <div class="captions">
                <div class="caption caption1">Red car</div>
                <p class="caption caption2">Grey car</p>
                <p class="caption caption3">Yellow car</p>
                <p class="caption caption4">White car</p>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        

    </div>
    
</body>
</html>
